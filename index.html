<!DOCTYPE html>
<html>
<head>
	<link href="chat.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="chat.js"></script>
</head>
<body onload="init();">
	<table id="content">
		<tr>
			<td>
				<div id="scroll"></div>
			</td>
			<td id="colorpicker" valign="top">
				<img src ="colorPallette.jpg" id="palette" onclick="getColor(event);"/>
				<br />
				<input id="color" type="hidden" readonly="true" value="#000000"/>
				(text will look like this)
			</td>
		</tr>
	</table>

	<div>
		<input type="text" id="userName" maxlength="10" size="10" onblur="checkUsername"/>
		<input type="text" id="messageBox" maxlength="150" size="10" onkeydown="handleKey(event)"/>
		<input type="button" value="Send" onclick="send();" />
		<input type="button" value="Delete" onclick="deleteAll();" />
	</div>
</body>
</html>
